spring:
  profiles:
    include:
    - warn
    - examplemodel
    - exampleperf-config

---

spring:
  profiles: exampleperf-config

example:
  version: ${app.version}
  path: ../Palisade-examples
  perf: ${example.path}/performance/target/performance-${example.version}-exec.jar
  service-profiles: &profiles
  - eureka
  - exampleperf

manager:
  mode: run

  schedule:
  - palisade-task
  - performance-task

  tasks:
    performance-task:
    - performance-test

  services:
    performance-test:
      jar: ${example.perf}
      profiles:
      - eureka
      log: performance-test.log
      err: performance-test.err

    audit-service:
      profiles: *profiles

    data-service:
      profiles: *profiles

    palisade-service:
      profiles: *profiles

    policy-service:
      profiles: *profiles

    resource-service:
      profiles: *profiles

    user-service:
      profiles: *profiles
