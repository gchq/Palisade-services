spring:
  profiles:
    include:
      - examplelibs
      - examplemodel-config

---

spring:
  profiles: examplemodel-config

example:
  version: ${app.version}
  path: ../Palisade-examples
  model: ${example.path}/example-model/target/example-model-${example.version}-exec.jar

manager:
  schedule:
    - palisade-task
    - example-task

  tasks:
    example-task:
      - rest-example

  services:
    rest-example:
      jar: ${example.model}
      profiles:
        - rest
        - eureka
      log: rest-example.log
      err: rest-example.err
