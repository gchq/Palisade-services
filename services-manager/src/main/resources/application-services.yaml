# The manager creates a number of commands to execute for each service in manager.services
# All fields are *technically* optional but some (classpath, launcher, main) are probably required to start the spawned JVM process
# Extensive use is made of the eureka discovery client to discover services and endpoints - subsequently the "eureka" profile is enabled by default for all services
# Extract the project version (x.y.z-REVISION etc.)
app:
  version: '@project.version@'


manager:
  # Defaults used internally to the yaml ONLY - these are not interpreted by any java application, just to minimise duplication of long filepaths etc.
  default:
    # Library includes relative to manager.root above (e.g. ../palisade-examples => palisade-services/../palisade-examples)
    # While the example library happens to be the same version as services, it should be declared here as a static name
    library: ../palisade-examples/example-library/target/example-library-0.4.0-SNAPSHOT-jar-with-dependencies.jar
    jar-launcher: org.springframework.boot.loader.JarLauncher

  services:

    audit-service:
      classpath:
        - audit-service/target/audit-service-${app.version}-exec.jar
        - ${manager.default.library}
      config: audit-service/target/classes
      launcher: ${manager.default.jar-launcher}
      main: uk.gov.gchq.palisade.service.audit.AuditApplication
      profiles:
        - eureka
      log: audit-service.log

    data-service:
      classpath:
        - data-service/target/data-service-${app.version}-exec.jar
        - ${manager.default.library}
      config: data-service/target/classes
      launcher: ${manager.default.jar-launcher}
      main: uk.gov.gchq.palisade.service.data.DataApplication
      profiles:
        - eureka
      log: data-service.log

    palisade-service:
      classpath:
        - palisade-service/target/palisade-service-${app.version}-exec.jar
        - ${manager.default.library}
      config: palisade-service/target/classes
      launcher: ${manager.default.jar-launcher}
      main: uk.gov.gchq.palisade.service.palisade.PalisadeApplication
      profiles:
        - eureka
      log: palisade-service.log

    policy-service:
      classpath:
        - policy-service/target/policy-service-${app.version}-exec.jar
        - ${manager.default.library}
      config: policy-service/target/classes
      launcher: ${manager.default.jar-launcher}
      main: uk.gov.gchq.policy.service.policy.PolicyApplication
      profiles:
        - eureka
      log: policy-service.log

    resource-service:
      classpath:
        - resource-service/target/resource-service-${app.version}-exec.jar
      config: resource-service/target/classes
      launcher: ${manager.default.jar-launcher}
      main: uk.gov.gchq.resource.service.resource.ResourceApplication
      profiles:
        - eureka
      log: resource-service.log

    user-service:
      classpath:
        - user-service/target/user-service-${app.version}-exec.jar
        - ${manager.default.library}
      config: user-service/target/classes
      launcher: ${manager.default.jar-launcher}
      main: uk.gov.gchq.user.service.user.UserApplication
      profiles:
        - eureka
      log: user-service.log
