spring:
  profiles:
    include:
    - services
    - eureka-config

# Spring profile dependency resolution forces this two-profile setup
# `eureka` profile must forcibly override its dependencies as spring.profiles.include properties can no longer be overridden
# So, include `eureka-config` along with dependencies and force correct override order to happen there
---

spring:
  profiles: eureka-config

manager:
  tasks:
  - services:
    - audit-service
    - data-service
    - palisade-service
    - policy-service
    - resource-service
    - user-service

  services:

    audit-service:
      profiles:
      - eureka
      err: audit-service.err

    data-service:
      profiles:
      - eureka
      err: data-service.err

    palisade-service:
      profiles:
      - eureka
      err: palisade-service.err

    policy-service:
      profiles:
      - eureka
      err: policy-service.err

    resource-service:
      profiles:
      - eureka
      err: resource-service.err

    user-service:
      profiles:
      - eureka
      err: user-service.err

# Eureka config
eureka:
  instance:
    hostname: localhost
    port: 8083
    preferIpAddress: false
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    enabled: true

# Eureka discovery by lookup for registered service by name
# i.e. map from what-i-call-a-service -> what-that-service-calls-itself
web:
  client:
    audit-service:
    - audit-service
    data-service:
    - data-service
    palisade-service:
    - palisade-service
    policy-service:
    - policy-service
    resource-service:
    - resource-service
    user-service:
    - user-service
