spring:
  application:
    name: services-manager
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true

# Don't register with eureka as it isn't up yet
eureka:
  client:
    enabled: false
    registerWithEureka: false
    fetchRegistry: false

# Just start the discovery service, used for bootstrapping all other services

manager:
  # Defaults used internally to the yaml ONLY - these are not interpreted by any java application, just to minimise duplication of long filepaths etc.
  default:
    jar-launcher: org.springframework.boot.loader.JarLauncher

  services:

    discovery-service:
      runner:
        classpath: discovery-service/target/discovery-service-0.4.0-SNAPSHOT-exec.jar
        config: discovery-service/target/classes
        launcher: ${manager.default.jar-launcher}
        main: uk.gov.gchq.palisade.service.discovery.DiscoveryApplication
        profiles: default
        log: discovery-service.log
      logging:
        level:
          uk: INFO