# Just start the discovery service, used for configuring all other services
# Extract the project version (x.y.z-REVISION etc.)
app:
  version: '@project.version@'

# Don't ever register with eureka as it isn't up yet (it's being started here)
eureka:
  client:
    enabled: false

manager:
  services:
    discovery-service:
      jar: discovery-service/target/discovery-service-${app.version}-exec.jar
      profiles:
        - discovery
      log: discovery-service.log
      err: discovery-service.err
