replicaCount: 1

service:
  port: 80
  internalPort: 8085
  type: ClusterIP

image:
  name: policy-service
  base: jre
  tag: SNAPSHOT-b5969c5
  pullPolicy: IfNotPresent
  codeRelease: 0.5.0-SNAPSHOT

resources:
  limits:
    cpu: 750m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

nodeSelector: {}
tolerations: []
affinity: {}

persistence:
  storageClass:
  annotations: {}
  accessMode:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: "Retain"
  persistenceVolumeAccessModes:
  - "ReadWriteOnce"
  - "ReadOnlyMany"
  enabled: true
  selectors:
    policy: "policy"
  size: 2Gi
  pvcSizes:
    policy:
      size: 1Gi

master:
  componentName:
  - "efc-ebs-policy-service"
