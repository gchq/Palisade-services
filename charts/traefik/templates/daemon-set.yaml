apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: kube-system
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/part-of: traefik
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/part-of: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
        app.kubernetes.io/part-of: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
      - name: traefik
        image: traefik:v2.0
        args:
        {{- range .Values.container.args }}
        - {{ . }}
        {{- end }}
        ports:
        - name: web
          containerPort: 80
        - name: admin
          containerPort: {{ .Values.admin.port }}
        - name: tls
          containerPort: 443
        livenessProbe:
          httpGet:
            port: {{ .Values.admin.port }}
            path: /ping
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            port: {{ .Values.admin.port }}
            path: /ping
          initialDelaySeconds: 20
          periodSeconds: 10
        securityContext:
          capabilities:
            add:
              - NET_BIND_SERVICE
            drop:
              - ALL
