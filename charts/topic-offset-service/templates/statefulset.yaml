apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "topic-offset-service.name" . }}
  namespace: {{ include "palisade.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "topic-offset-service.name" . }}
    helm.sh/chart: {{ include "topic-offset-service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "topic-offset-service.name" . }}-headless
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "topic-offset-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "topic-offset-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.repository }}/{{ .Values.image.name }}:{{ .Values.image.base }}-{{ .Values.image.tag }}"
        command:
        - bash
        - "-c"
        - |
          [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
          ordinal=${BASH_REMATCH[1]}
          java -jar /usr/share/topic-offset-service/topic-offset-service.jar \
          {{ if gt .Values.replicaCount 1.0 }}--akka.kafka.consumer.topics.input-topic.assignment=$ordinal {{ end }} \
            --akka.kafka.consumer.kafka-clients.group.id={{ include "topic-offset-service.name" . }}-$ordinal
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: web
          containerPort: {{ .Values.service.internalPort }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 90
          failureThreshold: 3
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.service.internalPort }}
          initialDelaySeconds: 90
          failureThreshold: 3
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: "LOADER_PATH"
          value: {{ include "topic-offset-service.deployment.path" . }}
        - name: "SPRING_CONFIG_ADDITIONAL_LOCATION"
          value: {{ include "topic-offset-service.config.path" . }}
        {{- $envVars := pluck .Values.global.deployment .Values.global.env | first | default .Values.global.env._default }}
        {{- range $item := $envVars }}
        - name: {{ $item.name }}
          value: {{ $item.value }}
        {{- end }}
        volumeMounts:
        - name: {{ include "topic-offset-service.classpathJars.name" . }}
          mountPath: {{ include "topic-offset-service.deployment.path" . }}
        - name: config-volume
          mountPath: {{ include "topic-offset-service.config.path" . }}
      volumes:
      - name: {{ include "topic-offset-service.classpathJars.name" . }}
        persistentVolumeClaim:
          claimName: {{ include "topic-offset-service.classpathJars.name" . }}
          readOnly: true
      - name: config-volume
        configMap:
          name: {{ include "topic-offset-service.name" . }}-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
