apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-service.name" . }}
  namespace: {{ include "palisade.namespace" . }}
  labels:
    helm.sh/chart: {{ include "data-service.chart" . }}
    app.kubernetes.io/name: {{ include "data-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "data-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "data-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.repository }}/{{ .Values.image.name }}:{{ .Values.image.base }}-{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: web
            containerPort: 8082
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          failureThreshold: 3
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 90
          failureThreshold: 3
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: "LOADER_PATH"
          value: {{ include "data-service.deployment.path" . }}
        - name: "SPRING_CONFIG_ADDITIONAL_LOCATION"
          value: {{ include "data-service.config.path" . }}
        {{- $envVars := pluck .Values.global.deployment .Values.global.env | first | default .Values.global.env._default }}
        {{- range $item := $envVars }}
        - name: {{ $item.name }}
          value: {{ $item.value }}
        {{- end }}
        volumeMounts:
        - name: {{ include "data-service.classpathJars.name" . }}
          mountPath: {{ include "data-service.deployment.path" . }}
        - name: config-volume
          mountPath: {{ include "data-service.config.path" . }}
        {{- range $name, $value := .Values.global.persistence.dataStores }}
        - name: {{ $name }}
          mountPath: {{ $value.mountPath }}
        {{- end }}
      volumes:
      - name: {{ include "data-service.classpathJars.name" . }}
        persistentVolumeClaim:
          claimName: {{ include "data-service.classpathJars.name" . }}
          readOnly: true
      - name: config-volume
        configMap:
          name: {{ include "data-service.name" . }}-configmap
      {{- range $name, $_ := .Values.global.persistence.dataStores }}
      - name: {{ $name }}
        persistentVolumeClaim:
          claimName: {{ $name }}-{{ include "palisade.namespace" $ }}
          readOnly: true
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{ toYaml . }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{ toYaml . }}
      {{- end }}
