apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "audit-service.name" . }}
  namespace: {{ include "palisade.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "audit-service.name" . }}
    helm.sh/chart: {{ include "audit-service.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "audit-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "audit-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: web
            containerPort: 8089
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 10
          failureThreshold: 5
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8089
          initialDelaySeconds: 10
          failureThreshold: 5
          periodSeconds: 20
          timeoutSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: "LOADER_PATH"
          value: {{ include "audit-service.deployment.path" . }}
        {{- $envVars := pluck .Values.global.deployment .Values.global.env | first | default .Values.global.env._default }}
        {{- range $name, $value := $envVars }}
        - name: $name
          value: $value
        {{- end }}
        volumeMounts:
        - name: {{ include "audit-service.deployment.fullname" . }}
          mountPath: {{ include "audit-service.deployment.path" . }}
      volumes:
      - name: {{ include "audit-service.deployment.fullname" . }}
        persistentVolumeClaim:
          claimName: {{ include "audit-service.deployment.fullname" . }}
          readOnly: true
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
