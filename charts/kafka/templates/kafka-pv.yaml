{{- if .Values.global.persistence.statefulSet.pv.enabled }}
{{- $namespace := include "palisade.namespace" . }}
{{- $kafkaname := include "kafka.fullname" . }}
{{- $config := .Values.global.persistence.kafka }}
{{ range $index := until (.Values.replicas | int) }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $config.name }}-{{ $namespace }}-{{ $index }}
  labels:
    {{- if eq $.Values.global.hosting "aws" }}
    type: amazonEBS
    {{- end }}
  annotations:
    "helm.sh/hook": "pre-install"
spec:
  accessModes:
  - ReadWriteMany
  claimRef:
    namespace: {{ $namespace }}
    name: {{ $config.name }}-{{ $kafkaname }}-{{ $index }}
  persistentVolumeReclaimPolicy: Delete
  storageClassName: {{ pluck $.Values.global.hosting $config.storageClassName | first | default $config.storageClassName._default }}
  capacity:
    storage: {{ $config.storage }}
  {{- if eq $.Values.global.hosting "local" }}
  hostPath:
    path: {{ $config.local.hostPath }}/kafka/{{ $namespace }}/{{ $index }}
    type: DirectoryOrCreate
  {{- else if eq $.Values.global.hosting "aws" }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ required  "A valid AWS EFS volume handle must be specified" $config.aws.volumeHandle }}
    volumeAttributes:
      path: {{ $config.aws.volumePath }}/kafka/{{ $namespace }}/{{ $index }}
      type: DirectoryOrCreate
  {{- end }}
{{- end }}
---
{{- end }}
