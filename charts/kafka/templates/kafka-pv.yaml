{{- if .Values.global.kafka.install }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.global.persistence.kafka.name }}-{{ include "palisade.namespace" . }}-0
  labels:
    {{- if eq .Values.global.hosting "aws" }}
    type: amazonEBS
    {{- end }}
spec:
  accessModes:
  - ReadWriteMany
  claimRef:
    namespace: {{ include "palisade.namespace" . }}
    name: {{ .Values.global.persistence.kafka.name }}-{{ include "kafka.fullname" . }}-0
  persistentVolumeReclaimPolicy: Delete
  storageClassName: {{ .Values.global.persistence.kafka.name }}-{{ include "palisade.namespace" . }}
  capacity:
    storage: {{ .Values.global.persistence.kafka.storage }}
  {{- if eq .Values.global.hosting "local" }}
  hostPath:
    path: {{ .Values.global.persistence.kafka.local.hostPath }}/kafka/{{ include "palisade.namespace" . }}/0
    type: DirectoryOrCreate
  {{- else if eq .Values.global.hosting "aws" }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ required  "A valid AWS EFS volume handle must be specified" .Values.global.persistence.kafka.aws.volumeHandle }}
    volumeAttributes:
      path: {{ .Values.global.persistence.kafka.aws.hostPath }}/kafka/{{ include "palisade.namespace" . }}/0
      type: DirectoryOrCreate
  {{- end }}
{{- end }}
