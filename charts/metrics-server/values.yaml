# values.yaml and templates taken from:
# https://github.com/helm/charts/blob/master/stable/metrics-server

image:
  repository: gcr.io/google_containers/metrics-server-amd64
  tag: v0.3.5
  pullPolicy: IfNotPresent

args:
  - /metrics-server
  - --cert-dir=/tmp
  - --logtostderr
  - --secure-port=8443
  - --kubelet-insecure-tls

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

replicas: 1

extraVolumeMounts: []

extraVolumes: []

livenessProbe:
  httpGet:
    path: /healthz
    port: https
    scheme: HTTPS
  initialDelaySeconds: 20

readinessProbe:
  httpGet:
    path: /healthz
    port: https
    scheme: HTTPS
  initialDelaySeconds: 20

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop: ["all"]
  readOnlyRootFilesystem: true
  runAsGroup: 10001
  runAsNonRoot: true
  runAsUser: 10001

service:
  annotations: {}
  labels: {}
  # have metrics-server show up in `kubectl cluster-info`
  kubernetes.io/cluster-service: "true"
  kubernetes.io/name: "Metrics-server"
  port: 443
  type: ClusterIP
