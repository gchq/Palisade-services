replicaCount: 1

service:
  port: 80

kafkaCreateTopics:
- name: request
  replicationFactor: 1
  partitions: 1
- name: user
  replicationFactor: 1
  partitions: 1
- name: resource
  replicationFactor: 1
  partitions: 1
- name: rule
  replicationFactor: 1
  partitions: 1
- name: masked-resource
  replicationFactor: 1
  partitions: 1
- name: masked-resource-offset
  replicationFactor: 1
  partitions: 1
- name: error
  replicationFactor: 1
  partitions: 1
- name: success
  replicationFactor: 1
  partitions: 1

waitForServices:
- name: kafka
  tpl: "palisade.kafka.url"
- name: zookeeper
  tpl: "palisade.zookeeper.url"

image:
  name: create-kafka-queues
  base: jre
  pullPolicy: IfNotPresent
  gitHash: 36d23ec
  versionNumber: 0.5.0
  revision: SNAPSHOT

resources:
  limits:
    cpu: 750m
    memory: 2.5Gi
  requests:
    cpu: 250m
    memory: 1Gi

nodeSelector: {}
tolerations: []
affinity: {}
