spring:
  application:
    name: data-service
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true

server:
  port: 8082

eureka:
  client:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
    default-config: default

# Default development & testing static config, not suitable for production
web:
  client:
    audit-service: http://localhost:8089
    palisade-service: http://localhost:8084

population:
  serialiserProvder: std
