spring:
  profiles:
    include:
    - akka
    - default-config
---

spring:
  profiles: default-config

  application:
    name: data-service
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true

server:
  port: 8082

management:
  health:
    redis:
      enabled: false
    kafka:
      enabled: true
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

population:
  serialiserProvder: std

data:
  service.implementation: simple
  reader.implementation: simple

async:
  webMvcTimeout: 60000
  corePoolSize: 6

logging:
  level:
    org.apache.kafka: WARN

