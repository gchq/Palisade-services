akka:
  kafka:
    producer:
      discovery-method: akka.discovery
      service-name: kafka
      parallelism: 10000
      topics:
        success-topic:
          name: success
          partitions: 1
        error-topic:
          name: error
          partitions: 1
    committer:
      max-batch: 1000
      max-interval: 10s
      parallelism: 100
    default-dispatcher:
      type: "Dispatcher"
      executor: "thread-pool-executor"
      thread-pool-executor:
        fixed-pool-size: 16
  discovery:
    method: config
    config:
      services:
        kafka:
          endpoints:
          - host: "localhost"
