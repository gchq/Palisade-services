apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.global.persistence.kafka.name }}
  {{- if eq .Values.hosting "aws" }}
  labels:
    type: amazonEBS
  {{- end }}
spec:
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.global.persistence.kafka.name }}
  capacity:
    storage: {{ .Values.global.persistence.kafka.storage }}
  {{- if eq .Values.hosting "local" }}
  hostPath:
    path: {{ .Values.global.persistence.kafka.local.hostPath }}
    type: DirectoryOrCreate
  {{- else if eq .Values.hosting "aws" }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ required "A valid AWS EFS volume handle must be specified" .Values.global.persistence.classpathJars.aws.volumeHandle }}
    volumeAttributes:
      path: {{ .Values.global.persistence.kafka.aws.volumePath }}
  {{- end }}
