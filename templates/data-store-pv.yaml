# Keep track of the root . inside control structures
{{- $root := . }}
# Create a number of persistent volumes for each configured data-store
{{- range $store := .Values.global.persistence.dataStores }}
# New PV for each dataStores entry
---
apiVersion: v1
kind: PersistentVolume
metadata:
  # This range item is referenced $store and the root item referenced $root
  name: {{ $store.name }}
  {{- if eq $root.Values.hosting "aws" }}
  labels:
    type: amazonEBS
  {{- end }}
spec:
  accessModes:
  - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ $store.name }}
  capacity:
    storage: {{ $store.storage }}
  {{- if eq $root.Values.hosting "local" }}
  hostPath:
    path: {{ $store.local.hostPath }}
    type: DirectoryOrCreate
  {{- else if eq $root.Values.hosting "aws" }}
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ required "A valid AWS EFS volume handle must be specified" $store.aws.volumeHandle }}
    volumeAttributes:
      path: {{ $store.aws.volumePath }}
  {{- end }}
{{- end }}
