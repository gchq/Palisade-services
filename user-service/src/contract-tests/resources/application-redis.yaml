spring:
  autoconfigure:
    exclude: []
  cache:
    type: redis
    redis:
      timeToLive: 1s
  redis:
    host: localhost
    port: 6379

# TODO: spring-boot 2.2.x has cluster bugs, but 2.3.x has health-check bugs
# Once released, if spring-boot 2.4.x fixes the health-check bugs, re-enable the endpoint here
management:
  health:
    redis:
      enabled: false
