spring:
  application:
    name: user-service
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
  cache:
    cache-names: users
    caffeine:
      spec:
        maximumSize: 500
        expireAfterAccess: 300s

server:
  port: 8087

eureka:
  instance:
    hostname: localhost
    port: 8083
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - metrics
        - loggers
    loggers:
      enabled: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
    default-config: default
