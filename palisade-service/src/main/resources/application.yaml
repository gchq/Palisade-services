spring:
  application:
    name: palisade-service
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:./cache-h2
    username:
    password:
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

server:
  port: 8084

eureka:
  instance:
    hostname: localhost
    port: 8083
    preferIpAddress: false
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include:
        - health
        - info
        - metrics
        - loggers
    loggers:
      enabled: true

web:
  client:
    audit-service: audit-service
    policy-service: policy-service
    resource-service: resource-service
    user-service: user-service

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
    default-config: default
