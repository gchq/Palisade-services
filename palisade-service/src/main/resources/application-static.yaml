# Local environment, use local caching and persistence
spring:
  profiles:
    include:
    - h2
    - static-config

---

spring:
  profiles: static-config

# Discoveryless static configuration (presumably over localhost for integration-tests)
# i.e. map from what-i-call-a-service -> service-URI
web:
  client:
    audit-service: http://localhost:8081
    policy-service: http://localhost:8085
    resource-service: http://localhost:8086
    user-service: http://localhost:8087
