spring:
  profiles:
    include:
    - akka
    - default-config

---

spring:
  profiles: default-config

  application:
    name: filtered-resource-service
  output:
    ansi:
      enabled: always
  main:
    allow-bean-definition-overriding: true
  data:
    redis:
      repositories:
        enabled: false

management:
  health:
    redis:
      enabled: false
    kafka:
      enabled: true

logging:
  level:
    org.apache.kafka: WARN

async:
  corePoolSize: 6

server:
  port: 8092
